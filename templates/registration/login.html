{% extends "base.html" %}

{% block title %}Logg inn{% endblock %}

{% block content %}

<h1>Logg inn</h1>

{% if form.errors %}
<p class="error">Uffda, dette var nok ikke riktig</p>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next|escape }}" />
    <table>
        {{ form.as_table }}
        <tr><td></td><td><input type="submit" value="Logg inn" /></td></tr>
    </table>
</form>

{% endblock %}
