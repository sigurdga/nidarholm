{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}

<h1>{% trans "Login" %}</h1>

{% if form.errors %}
<p class="error">{% trans "Ooops! That was not correct."}</p>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next|escape }}" />
    <table>
        {{ form.as_table }}
        <tr><td></td><td><a href="{% url django.contrib.auth.views.password_reset %}">{% trans "Lost your password?" %}</a></td></tr>
        <tr><td></td><td><input type="submit" value="Logg inn" /></td></tr>
    </table>
</form>

<script type="text/javascript">
document.getElementById('id_username').focus()
</script>

{% endblock %}
