{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% blocktrans %}Edit user profile {{ user }}{% endblocktrans %}{% endblock %}
 
{% block content %}
<h1>{% blocktrans %}Edit user profile {{ user }}{% endblocktrans %}</h1>
 
<form method="post" action="">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr><td></td><td><input type="submit" name="submit" value="{% trans "Submit" %}" id="submit" /></td></tr>
    </table>
</form>
 
{% endblock content %}
