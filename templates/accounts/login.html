{% extends "base.html" %}

{% block title %}Logg inn{% endblock %}

{% block content %}

<h1>Logg inn</h1>

{% if form.errors %}
<p class="error">Uffda, dette var nok ikke riktig</p>
{% endif %}

<form action="" method="post">
  {{ form.as_p }}
  <input type="submit" value="Logg inn" />
  <input type="hidden" name="next" value="{{ next|escape }}" />
</form>

{% endblock %}
