{% extends 'base.html' %}

{% load uni_form_tags %}
{% load i18n %}

{% block title %}{% trans "New file" %}{% endblock %}

{% block content %}

<h1>{% trans "New file" %}</h1>

<form enctype="multipart/form-data" method="post" class="uniForm">
    {% csrf_token %}
    {{ form|as_uni_form }}
    <div class="buttonHolder">
        <button type="submit" name="submit" class="primaryAction" id="submit_new_image">Submit</button>
    </div>
</form>

{% endblock content %}
