{% extends "base.html" %}
{% load i18n %}
{% load uni_form_tags %}

{% block title %}{% trans "Project" %}{% endblock %}

{% block content %}

<h1>{% trans "Project" %}</h1>

<form method="post" class="uniForm">
  {% csrf_token %}
    <fieldset>
    {{ form|as_uni_form }}
    </fieldset>
    <div class="buttonHolder"><button type="submit">{% trans "Submit" %}</button></div>
</form>

{% endblock content %}

{% block footer_include %}
{{ form.media }}
{% endblock %}
