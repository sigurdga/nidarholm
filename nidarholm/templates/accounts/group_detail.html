{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Group" %}{{ object.name }}{% endblock %}

{% block content %}

<h1>{{ object.name }}</h1>

<ul>
{% for member in object.user_set.all %}
  <li><a href="{{ member.get_absolute_url }}">{{ member.username }}</a></li>
{% endfor %}
</ul>

{% endblock %}
