<VirtualHost *:80>

    ServerAdmin administrator@nidarholm.no
    ServerName nidarholm.no

    Alias /robots.txt /srv/www/beta/nidarholm/media/robots.txt
    Alias /favicon.ico /srv/www/beta/nidarholm/media/favicon.ico

    #AliasMatch /([^/]*\.css) /srv/www/beta/nidarholm/media/$1

    Alias /m/ /srv/www/beta/nidarholm/media/

    <Directory /srv/www/beta/nidarholm/media>
        Order deny,allow
        Allow from all
    </Directory>

    Alias /media/ /usr/lib/python2.5/site-packages/django/contrib/admin/media/

    <Directory /usr/lib/python2.5/site-packages/django/contrib/admin/media>
        Order deny,allow
        Allow from all
    </Directory>

    WSGIScriptAlias / /srv/www/beta/nidarholm/scripts/django.wsgi

    <Directory /srv/www/beta/nidarholm/scripts>
        Order allow,deny
        Allow from all
    </Directory>
    
</VirtualHost>

<VirtualHost *:80>
    ServerName www.nidarholm.no
    ServerAlias www.nidarholm.com nidarholm.com
    Redirect permanent / http://nidarholm.no/
</VirtualHost>
